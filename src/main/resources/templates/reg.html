<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="keywords" content="山科大旅行社" />
<meta name="description" content="山科大旅行社" />
<title>注册-山科大旅行社</title>
    <link rel="stylesheet" th:href="@{/css/lrtk.css}">
    <!----- sweetAlert插件 ------>
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/dist/sweetalert2.min.js}"></script>
    <link rel="stylesheet" th:href="@{/dist/sweetalert2.min.css}">
    <!----- sweetAlert插件end ------>
    <script>
        function validate(){
            var va = $("#_validate").val();
            var name = $("#username").val();
            var ph = $("#phone").val();
            var pa = $("#password").val();
            var repa = $("#repassword").val();
            if(va == ''){
                sweetAlert(
                    '出错了...',
                    '页面不能正常工作了!',
                    'error'
                )
                return false;
            }
            if(ph == '' || pa == ''||name == ''||repa == ''){
                sweetAlert(
                    '啊哦...',
                    '你还没有输入完整',
                    'error'
                )
                return false;
            }
            if(ph.length != 11){
                sweetAlert(
                    '输入错误...',
                    '请检查手机号'+ph+'是否正确！',
                    'error'
                )
                return false;
            }
            if(pa != repa){
                sweetAlert(
                    '输入错误...',
                    '两次输入的密码不一致！',
                    'error'
                )
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<!-- 代码 开始 -->
<div id="login">
    <div class="wrapper">
        <div class="login">
            <form action="/vreg" method="post" class="container offset1 loginform" onsubmit="return validate()">
                <input type="hidden" id="_validate" name="_validate" th:value="${session._validate}">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
					<div class="control-group">
                        <div class="controls">
                            <label for="username" class="control-label fa fa-user"></label>
                            <input id="username" type="text" name="username" placeholder="用 户 名" tabindex="1" autofocus="autofocus" class="form-control input-medium">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="phone" class="control-label fa fa-phone"></label>
                            <input id="phone" type="phone" name="phone" placeholder="手 机 号" tabindex="1" autofocus="autofocus" class="form-control input-medium">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label fa fa-asterisk"></label>
                            <input id="password" type="password" name="password" placeholder="密&nbsp&nbsp码" tabindex="2" class="form-control input-medium">
                        </div>
                    </div>
					<div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label fa fa-asterisk"></label>
                            <input id="repassword" type="password" name="repassword" placeholder="重复密码" tabindex="2" class="form-control input-medium">
                        </div>
                    </div>
                    <span style="color:red" id="errInfo" ></span>
                </div>
                <div class="form-actions"><a href="/login" tabindex="5" class="btn pull-left btn-link text-muted">已有账号？</a>
                    <button type="submit" tabindex="4" class="btn btn-primary">立即注册</button>
                </div>
            </form>
        </div>
    </div>
    <script>
    $(function() {

        $('#login #password').focus(function() {
            $('#owl-login').addClass('password');
        }).blur(function() {
            $('#owl-login').removeClass('password');
        });
    });

    var curUrl = window.location.href;
    if(curUrl.indexOf("errInfo") != -1){
        $("#errInfo").text("手机号已存在，无法注册，找回请选择忘记密码。");
    }
    </script>
</div>
<!-- 代码 结束 -->
</body>
</html>
